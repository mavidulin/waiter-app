<div class="row">
  <div class="col-6 col-sm-4 col-md-3 mb-4" *ngFor="let table of (activeBarFull$|async)?.tables">
    <div class="card border-warning table-card" (click)="selectTable(table)">
      <div class="card-body text-center text-secondary">
        {{table}}
      </div>
    </div>
  </div>
</div>
