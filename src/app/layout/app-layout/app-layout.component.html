<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">
    <span *ngIf="coreService.activeBar$|async as activeBar">{{activeBar.name}}</span>
    <span *ngIf="!(coreService.activeBar$|async)">{{(authService.activeOrganisation$|async)?.name}}</span>
  </h5>

  <div class="card waiter-card mr-4" *ngIf="coreService.activeWaiter$|async as activeWaiter">
    <div class="card-body p-1">
      <fa-icon icon="user-circle" class="mr-1"></fa-icon> {{activeWaiter.name}} <span class="sign-out-waiter text-primary ml-1" (click)="signOutWaiter()">sign out</span>
    </div>
  </div>

  <div ngbDropdown class="d-inline-block">
    <div ngbDropdownToggle><fa-icon icon="store-alt"></fa-icon></div>
    <div ngbDropdownMenu>
      <button ngbDropdownItem (click)="changeBar()" *ngIf="coreService.activeBar$|async"><fa-icon icon="wine-glass-alt"></fa-icon> Change Bar</button>
      <button ngbDropdownItem (click)="signOut()"><fa-icon icon="sign-out-alt"></fa-icon> Sign Out Organization</button>
      <button ngbDropdownItem (click)="openSupport()"><fa-icon icon="headset"></fa-icon> Support</button>
    </div>
  </div>

</div>

<main class="container">

  <router-outlet></router-outlet>

</main>
